# Heroku Production Configuration
spring.application.name=crm-backend-api

# Database Configuration (Heroku will provide DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration - Allow Vercel domain
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000},https://crm-system-frontend-bsx89x7g0-spartans1.vercel.app,https://*.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration for Production
logging.level.com.crm=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
